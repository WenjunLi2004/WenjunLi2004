name: Snake Contrib

on:
  push:
    branches: ["main", "master"]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            profile-snake-contrib/github-contribution-grid-snake.svg
            profile-snake-contrib/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: push github-contribution-grid-snake.svg
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add profile-snake-contrib
          git commit -m "generated snake" || echo "no changes"
          git pull --rebase origin main
          git push
